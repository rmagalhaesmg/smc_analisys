name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 backend
      - name: Check formatting with black
        run: |
          pip install black
          black --check backend || true
      - name: Run unit tests
        run: |
          cd backend
          python -m pytest -q
      - name: Build package (optional)
        run: |
          python -m pip install build
          python -m build --sdist --wheel || true
      - name: Build Docker image
        run: |
          docker build -t smc-analysis:ci . || true
      - name: Push Docker image (optional)
        if: github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
          docker tag smc-analysis:ci $DOCKER_USERNAME/smc-analysis:latest
          docker push $DOCKER_USERNAME/smc-analysis:latest || true
