services:
  # Main SMC API Service
  smc-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smc-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - PYTHONUNBUFFERED=1
      # Load from .env file
      - DATABASE_URL=sqlite:///./smc.db
      - APP_NAME=SMC - Sistema de Monitoramento Cont√≠nuo
      - APP_VERSION=2.3.0
    volumes:
      # Persist database
      - smc-data:/app/smc.db
      # Persist uploads
      - smc-uploads:/app/uploads
      # Mount .env for configuration (optional)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - smc-network
    labels:
      - "com.example.description=SMC Web App Backend"

